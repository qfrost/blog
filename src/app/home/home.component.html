<div class="home-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7" *ngFor="let post of posts; let id = index;">
        <div class="home-card">
          <div class="home-page__title">Post {{ id + 1 }} </div>
          <mat-card>
            <mat-card-header>
              <mat-card-title class="home-card__title">{{ post.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{ post.content }}
              </p>
            </mat-card-content>
          </mat-card>
          <div class="home-card__label">Comments:</div>
          <div *ngFor="let comment of comments">
            <mat-card *ngIf="post.id == comment.postId">
              <mat-card-content>
                <p>
                  {{ comment.body }}
                </p>
              </mat-card-content>
            </mat-card>
          </div>
          <form [formGroup]="commentForm" class="home-form">
            <mat-form-field class="col-md-12 home-form__field">
              <textarea matInput formControlName="body" placeholder="Comment..."></textarea>
            </mat-form-field>   
            <button mat-button color="primary" (click)="addComment(commentForm.value, post.id)">New comment</button>       
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
