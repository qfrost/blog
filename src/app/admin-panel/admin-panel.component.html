<div class="admin-page">
  <div class="container">
    <div class="row justify-content-center" [hidden]="showAdmin">
      <p>Hello, {{ username }}</p>
      <div class="col-md-12" *ngFor="let post of posts; let id = index;">
        <div>Post {{ id + 1 }} </div>
        <form>
          <mat-form-field class="col-md-12">
            <input matInput placeholder="Name" [(ngModel)]="post.name" name="name">
          </mat-form-field>
          <mat-form-field class="col-md-12">
              <textarea matInput placeholder="Content of post..." rows="10" [(ngModel)]="post.content" name="content"></textarea>
          </mat-form-field>
          <div class="col-md-12 justify-content-between">
              <button mat-raised-button color="primary" (click)="updatePost(post)">Update</button>
              <button mat-raised-button color="warn" (click)="deletePost(post.id)">Delete</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row" [hidden]="!showAdmin">
      <div class="col-md-12">
        <button mat-raised-button color="primary" routerLink="/log-in" routerLinkActive="active">Log In</button>
      </div>
    </div>
  </div>      
</div>
<div class="admin-page__add-post" [hidden]="showAdmin">
  <button mat-fab (click)="openDialog()">
      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
  </button>
</div>
