<div class="admin-page">
  <div class="container">
    <div class="row justify-content-center">
      <form [formGroup]="authForm">
          <div class="col-md-12" [hidden]="alert">
            Please, enter true info!
          </div>
          <div class="col-md-12">
              <mat-form-field>
                <input matInput placeholder="Name" formControlName="username" required>
              </mat-form-field>
          </div>
          <div class="col-md-12">
              <mat-form-field>
                <input matInput placeholder="Enter your password" type="password" formControlName="password" required>
              </mat-form-field>
          </div>
          <div class="col-md-12">
              <mat-form-field>
                <input matInput placeholder="Repeat you password" type="password" formControlName="repassword" required>
              </mat-form-field>
          </div>
          <div class="col-md-12">
              <button mat-raised-button color="primary" type="submit" (click)="signUp(authForm.value, authForm.valid)">Sign Up</button>
          </div>
      </form>
    </div>
  </div>      
</div>
