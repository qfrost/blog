<div class="admin-page">
  <div class="container">
    <div class="row justify-content-center">
      <form action="">
          <div class="col-md-12">
              <mat-form-field>
                <input matInput placeholder="Name" [(ngModel)]="dataNewUser.username" name="username">
              </mat-form-field>
          </div>
          <div class="col-md-12">
              <mat-form-field>
                <input matInput placeholder="Enter your password" type="password" [(ngModel)]="dataNewUser.password" name="password">
              </mat-form-field>
          </div>
          <div class="col-md-12">
              <mat-form-field>
                <input matInput placeholder="Enter your email" type="password" [(ngModel)]="dataNewUser.email" name="email">
              </mat-form-field>
          </div>
          <div class="col-md-12">
              <button mat-raised-button color="primary" type="submit" (click)="signUp()">Sign Up</button>
          </div>
      </form>
    </div>
  </div>      
</div>
